plugins {
    id 'com.android.library'
}

android {
    namespace 'com.example.tappp_panel'
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {url 'http://download.flutter.io'
        allowInsecureProtocol = true}
    maven {
        url "https://dev-tappp-panel.s3.us-east-2.amazonaws.com/build/host/outputs/repo/"
    }
    maven {
        url "https://storage.googleapis.com/download.flutter.io"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    debugImplementation 'com.example.tappp_panel:flutter_debug:1.0'
    releaseImplementation 'com.example.tappp_panel:flutter_release:1.0'
}

apply from: 'uploadArchives.gradle' // --> deploy configuration
